<html lang="en">
<head>

    <title>Teddy Day - For My Sunshine</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff6666);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #8B0000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-section {
            background: rgba(255, 182, 193, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
            border: 2px solid #FF69B4;
            border-radius: 5px;
        }
        button {
            background: #FF69B4;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #ff1493;
        }
        .teddy-quote {
            display: none;
            font-size: 18px;
            background: rgba(255, 105, 180, 0.8);
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            margin-top: 20px;
        }
        .mailbox {
            display: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 40px;
            animation: shake 1.5s infinite alternate;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

            background: #cc0033;
